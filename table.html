<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 3px solid rgb(10, 10, 10);
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid rgb(7, 7, 6);
            text-align: center;
            padding: 5px;
        }

        th {
           background-color: lightblue; 
        }

    </style>
</head>

<body>
    <table>
        <tr>
        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </tr>
        </thead>
        <thead>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,280m</td>
                <td>10,587m</td>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>Atlantic Ocean</td>
                <td>2,458m</td>
                <td>13,547m</td>
            </tr>
        
        </thead>
    </table>

    
</body>
</html>
