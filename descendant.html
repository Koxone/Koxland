<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        ul > li {
            color: blue;
        }
    <!--En este caso se esta usando un Child Selector, que significa solo va a modificar
        lo que este en una sublista dentro de una lista, osea, Children de la lista -->
    </style>
</head>
<body>
    <ol>
        <li>list of item one</li>
        <li>list item two</li>
        <ul>
            <li>Sublist item one</li>
            <li>Sublist item two</li>
            <li>Sublist item three</li>

        </ul>
    </ol>
    
</body>
</html>
